<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <h1>Bakery Inventory</h1>
    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>${{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td>
                <form action="{{ url_for('make_sale', product_name=product.name) }}" method="post">
                    <input type="number" name="quantity" min="1" max="{{ product.quantity }}" required>
                    <button type="submit">Sell</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
